<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="-utf 8">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1 class="title">Calculator</h1>
        <div class ="container">
            <div class ="container">
                <div id="display" class ="display">
                    <input id="display_num_one" class ="display_part"></input>
                    <input id="display_operator" class ="display_part"></input>
                    <input id="display_num_two" class ="display_part"></input>
                </div>
                <div class ="buttonContainerWhole">
                            <div class="buttonContainer">
                                <div class ="buttonContainerColumn">
                                    <div class ="buttonContainer">
                                        <button class ="numberButton">1</button>
                                        <button class ="numberButton">2</button>
                                        <button class ="numberButton">3</button>
                                    </div>
                                    <div class ="buttonContainer">
                                        <button class ="numberButton">4</button>
                                        <button class ="numberButton">5</button>
                                        <button class ="numberButton">6</button>
                                    </div>
                                    <div class ="buttonContainer">                   
                                        <button class ="numberButton">7</button>
                                        <button class ="numberButton">8</button>
                                        <button class ="numberButton">9</button>
                                    </div>
                                </div>
                                <div class ="buttonContainerColumn"> 
                                    <button class ="operatorButton">/</button>
                                    <button class ="operatorButton">x</button>
                                    <button class ="operatorButton">-</button>
                                    <button class ="operatorButton">+</button>
                                    <button class ="operatorButton">=</button>
                                    <button class ="operatorButton">clear</button>
                                </div>
                            </div>
                        <button class ="numberButton">0</button>
                    </div>
            </div>
        </div>
    </body>
</html>
