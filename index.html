<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="-utf 8">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1 class="title">Calculator</h1>
        <div class ="container">
            <div class ="container">
                <input id="display" class ="display"></input>
                <div class ="buttonContainerWhole">
                            <div class="buttonContainer">
                                <div class ="buttonContainerColumn">
                                    <div class ="buttonContainer">
                                        <button class ="inputButton">1</button>
                                        <button class ="inputButton">2</button>
                                        <button class ="inputButton">3</button>
                                    </div>
                                    <div class ="buttonContainer">
                                        <button class ="inputButton">4</button>
                                        <button class ="inputButton">5</button>
                                        <button class ="inputButton">6</button>
                                    </div>
                                    <div class ="buttonContainer">                   
                                        <button class ="inputButton">7</button>
                                        <button class ="inputButton">8</button>
                                        <button class ="inputButton">9</button>
                                    </div>
                                </div>
                                <div class ="buttonContainerColumn"> 
                                    <button class ="inputButton">/</button>
                                    <button class ="inputButton">x</button>
                                    <button class ="inputButton">-</button>
                                    <button class ="inputButton">+</button>
                                    <button class ="inputButton">=</button>
                                    <button class ="inputButton">clear</button>
                                </div>
                            </div>
                        <button class ="inputButton">0</button>
                    </div>
            </div>
        </div>
    </body>
</html>
